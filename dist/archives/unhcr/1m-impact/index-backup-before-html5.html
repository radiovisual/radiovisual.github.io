<script type="text/javascript">


var infographic_loop_top_index = 0;
var italian_img_el;

	$(document).ready(function(){
		
		$(".v01").colorbox({inline:true, rel:'group1'});
		$(".v02").colorbox({inline:true, rel:'group2'});
		$(".v03").colorbox({inline:true, rel:'group3'});
		$(".v04").colorbox({inline:true, rel:'group4'});
		$(".v05").colorbox({inline:true, rel:'group5'});
		$(".v06").colorbox({iframe:true, innerWidth:805, innerHeight:455, rel:'group6', 
				"onCleanup":function(){
					$(".cboxIframe").attr("src", "");
				}
		});
		
		$(".v07").colorbox({iframe:true, innerWidth:805, innerHeight:455, rel:'group7', 
				"onCleanup":function(){
					$(".cboxIframe").attr("src", "");
				}});
		
		
		var infographicset_top = ["images/infographics/DE-swings.jpg", "images/infographics/UK-swings.jpg", "images/infographics/Spanish-swings.jpg" ];		
		jQuery.imgpreload(infographicset_top,
		{			
			each: function(index)
			{
				$('#infographic_loop_top').append($(this).addClass('hiddens').addClass("index"+infographic_loop_top_index).addClass("zindex"+infographic_loop_top_index));
				infographic_loop_top_index++;
			},
			all: function()
			{
				infographic_loop_top_index = 2;
				setInterval(LoopTop, 4000);
			}
		});
		
		// loop Italian
		italian_img_el = $('#infographic_loop_bottom img');
		setInterval(loopItalian, 5000);
			
	});
	
function LoopTop(){
	
	if (infographic_loop_top_index == -1){		
		infographic_loop_top_index = 2;
		$('#infographic_loop_top img').eq(2).fadeIn("slow",function(){			
			$('#infographic_loop_top img').eq(1).show();
			$('#infographic_loop_top img').eq(0).show();			
	});	
	} else {
		$('#infographic_loop_top img').eq(infographic_loop_top_index).fadeOut("slow");
		infographic_loop_top_index--;		
	}	
				
}

function loopItalian(){
	
	if (italian_img_el != "undefined"){
		if(italian_img_el.is(':visible')){
			italian_img_el.fadeOut("slow");	
		} else {
			italian_img_el.fadeIn("slow");	
		}
	}
	
}
</script>
